<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Image Tracking Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene Setup -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Define Assets for the Scene -->
        <a-assets>
            <!-- Reference the 3D model from your GitHub -->
            <a-asset-item id="model" src="https://raw.githubusercontent.com/ankit8102/Test-Project/refs/heads/main/assets/model.glb"></a-asset-item>
        </a-assets>

        <!-- Define a target image for AR tracking -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/ankit8102/Test-Project/refs/heads/main/assets/pattern-target-image.patt">
            <!-- Place the 3D model on the detected target -->
            <a-entity 
                gltf-model="#model" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="0 45 0">
            </a-entity>
        </a-marker>

        <!-- Add a camera to the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
